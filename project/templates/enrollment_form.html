{% extends 'project/base.html' %} <!-- Extend the base template -->

{% block title %}Enroll Student{% endblock %} <!-- Set the page title -->

{% block content %}
<h2>Enroll Student in {{ course.course_name }}</h2> <!-- Heading for enrolling a student in the course -->

<!-- Form to enroll a student -->
<form method="post">
    {% csrf_token %} <!-- CSRF token for form security -->
    {{ form.as_p }} <!-- Render the form fields as paragraphs -->
    <button type="submit">Enroll</button> <!-- Submit button to enroll the student -->
</form>

<!-- Link to navigate back to the list of enrollments -->
<a href="{% url 'enrollment_list' course.id %}">Back to Enrollments</a>
{% endblock %}
