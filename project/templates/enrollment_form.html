{% extends 'project/base.html' %}

{% block title %}Enroll Student{% endblock %}

{% block content %}
<h2>Enroll Student in {{ course.course_name }}</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Enroll</button>
</form>
<a href="{% url 'enrollment_list' course.id %}">Back to Enrollments</a>
{% endblock %}
