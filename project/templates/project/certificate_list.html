{% extends 'project/base.html' %} <!-- Extend the base template -->

{% block title %}Certificates{% endblock %} <!-- Set the page title -->

{% block content %}
<h2>Available Certificates</h2> <!-- Heading for the certificates section -->
<ul>
    {% for certificate in certificates %} <!-- Loop through the list of certificates -->
        <li>
            <strong>{{ certificate.name }}</strong> - {{ certificate.description }} <!-- Display certificate name and description -->
        </li>
    {% endfor %}
</ul>
<a href="{% url 'home' %}">Back to Home</a> <!-- Link to navigate back to the home page -->
{% endblock %}
