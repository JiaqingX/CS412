{% extends 'project/base.html' %}

{% block title %}Create Discussion Thread{% endblock %}

{% block content %}
  <h1>Create a New Discussion Thread</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Submit</button>
  </form>
  <a href="{% url 'discussion_list' course.id %}">Back to Discussions</a>
{% endblock %}
