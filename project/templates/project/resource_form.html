{% extends 'project/base.html' %} <!-- Extend the base template -->

{% block title %}Add Resource{% endblock %} <!-- Set the page title -->

{% block content %}
<h2>Add Resource for {{ course.course_name }}</h2> <!-- Heading for adding a resource to the course -->

<!-- Form to add a new resource -->
<form method="post" enctype="multipart/form-data"> <!-- Enable file upload with enctype -->
    {% csrf_token %} <!-- CSRF token for form security -->
    {{ form.as_p }} <!-- Render the form fields as paragraphs -->
    <button type="submit">Add Resource</button> <!-- Submit button to add the resource -->
</form>

<!-- Link to navigate back to the list of resources -->
<a href="{% url 'resource_list' course.id %}">Back to Resources</a>
{% endblock %}
