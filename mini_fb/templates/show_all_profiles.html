{% extends 'base.html' %}

{% block content %}
<div class="profiles">
    {% for profile in profiles %}
    <div class="profile-card">
        <a href="{% url 'show_profile' profile.pk %}">
            <img src="{{ profile.profile_image_url }}" alt="{{ profile.first_name }}'s profile image" style="width:150px;">
            <h3>{{ profile.first_name }} {{ profile.last_name }}</h3>
        </a>
        <p>{{ profile.city }}</p>
    </div>
    {% endfor %}
</div>
{% endblock %}
