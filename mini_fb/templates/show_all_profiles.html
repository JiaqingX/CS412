{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="profiles">
        {% for profile in profiles %}
        <div class="profile-card">
            <img src="{{ profile.profile_image_url }}" alt="{{ profile.first_name }}'s profile image">
            <h3>{{ profile.first_name }} {{ profile.last_name }}</h3>
            <p>{{ profile.city }}</p>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
