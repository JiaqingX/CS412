{% extends 'base.html' %}

{% block content %}
    <h2>Update {{ profile.first_name }}'s Profile</h2>
    <p>Fill in the form below to update your profile.</p>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit">Update!</button>
        <a href="{% url 'show_profile' pk=profile.pk %}">Cancel</a>
    </form>
{% endblock %}
